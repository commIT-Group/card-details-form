<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <span id="card-number">0000 0000 0000 0000</span>
    <span id="card-holder">Jane Appleseed</span>
    <span id="card-expiry">00/00</span>

    <span id="card-cvc">000</span>

    <!-- FORM -->
    <!-- Comments are text field placeholders -->
    <span>Cardholder Name</span>
    <!-- e.g. Jane Appleseed -->
    <span>Card Number</span>
    <!-- e.g. 1234 5678 9123 0000 -->
    <span>Exp. Date (MM/YY)</span>
    <!-- MM YY -->
    <span>CVC</span>
    <!-- e.g. 123 -->
    <button>Confirm</button>

    <!-- Completed state start -->

    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button>Continue</button>

    <footer>
      <p class="footer-text">
        Challenge by
        <a
          class="footer-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="footer-link" href="https://github.com/commIT-Group"
          >commIT Group</a
        >.
      </p>
    </footer>
  </body>
</html>
