<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <span id="card-number">0000 0000 0000 0000</span>
    <span id="card-holder">Jane Appleseed</span>
    <span id="card-expiry">00/00</span>

    <span id="card-cvv">000</span>

    <form action="">
      <fieldset>
        <legend>Cardholder Name</legend>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="e.g. Jane Appleseed"
        />
      </fieldset>

      <fieldset>
        <legend>Card Number</legend>
        <input
          type="text"
          name="number"
          id="number"
          placeholder="e.g. 1234 5678 9123 0000"
        />
      </fieldset>

      <fieldset>
        <legend>Exp. Date (MM/YY)</legend>
        <input type="text" name="month" id="month" placeholder="MM" />
        <input type="text" name="year" id="year" placeholder="YY" />
      </fieldset>

      <fieldset>
        <legend>CVV</legend>
        <input type="text" name="cvv" id="cvv" placeholder="e.g. 123" />
      </fieldset>

      <button type="button" id="confirm">Confirm</button>
    </form>

    <!-- Completed state start -->

    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button id="continue">Continue</button>

    <footer>
      <p class="footer-text">
        Challenge by
        <a
          class="footer-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="footer-link" href="https://github.com/commIT-Group"
          >commIT Group</a
        >.
      </p>
    </footer>
  </body>
</html>
