<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>CommIT Group | Interactive card details form</title>
  </head>

  <body>
    <div id="page-content-wrapper" class="page-content-wrapper">
      <aside id="cards-container" class="cards-container" aria-hidden="true">
        <div id="front-card" class="front-card">
          <span id="decorative-lg-circle" class="decorative-lg-circle"></span><span id="decorative-sm-circle"
            class="decorative-sm-circle"></span>

          <span id="card-client-number" class="card-client-number">0000 0000 0000 0000</span>
          <span id="card-client-name" class="card-client-name">Jane Appleseed</span>
          <span id="card-expiry-date" class="card-expiry-date">00/00</span>
        </div>

        <div id="back-card">
          <span id="card-magnetic-stripe" class="card-magnetic-stripe"></span>
          <span id="card-client-cvv">000</span>
          <span id="card-decoration" class="card-decoration"></span>
        </div>
      </aside>

      <main id="page-main-content" class="page-main-content">

        <form action="">
          <div id="cardholder-name-container" class="cardholder-name-container">
            <label>Cardholder Name</label>
            <input type="text" name="client-name" id="client-name" placeholder="e.g. Jane Appleseed" />
          </div>

          <div id="card-number-container" class="card-number-container">
            <label>Card Number</label>
            <input type="text" name="client-number" id="client-number" placeholder="e.g. 1234 5678 9123 0000" />
          </div>

          <fieldset id="expiry-date-container" class="expiry-date-container"> 
            <legend>Exp. Date (MM/YY)</legend>
            <input type="text" name="card-expiry-month" id="card-expiry-month" placeholder="MM" />
            <input type="text" name="card-expiry-year" id="card-expiry-year" placeholder="YY" />
          </fieldset>

          <div id="card-cvv-container" class="card-cvv-container">
            <label>CVV</label>
            <input type="text" name="card-cvv" id="card-cvv" placeholder="e.g. 123" />
          </div>

          <button type="button" id="btn-confirm-form">Confirm</button>
        </form>

        <!-- Completed state start -->
        <div>
          <p>Thank you!</p>
          <p>We've added your card details</p>
          <button id="btn-continue">Continue</button>
        </div>
      </main>
    </div>

    <footer>
      <p class="footer-text">
        Challenge by
        <a class="footer-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by
        <a class="footer-link" href="https://github.com/commIT-Group">commIT Group</a>.
      </p>
      <p class="footer-text">
        Check out the
        <a class="footer-link" href="https://github.com/commIT-Group/card-details-form">source code</a>!
      </p>
    </footer>
  </body>

</html>
