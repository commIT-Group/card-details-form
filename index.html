<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <span id="card-number">0000 0000 0000 0000</span>
    <span id="card-holder">Jane Appleseed</span>
    <span id="card-expiry">00/00</span>

    <span id="card-cvv">000</span>

    <!-- FORM -->
    <form action="">
      <!-- Comments are text field placeholders -->
      <label for="name">Cardholder Name</label>
      <input type="text" name="name" id="name" />
      <!-- e.g. Jane Appleseed -->
      <label for="card-number">Card Number</label>
      <input type="text" name="card-number" id="card-number" />
      <!-- e.g. 1234 5678 9123 0000 -->
      <label for="month">Exp. Date (MM/YY)</label>
      <input type="text" name="month" id="month" />
      <input type="text" name="year" id="year" />
      <!-- MM YY -->
      <label for="cvv">CVV</label>
      <input type="text" name="cvv" id="cvv" />
      <!-- e.g. 123 -->
      <button type="button" id="confirm">Confirm</button>
    </form>

    <!-- Completed state start -->

    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button id="continue">Continue</button>

    <footer>
      <p class="footer-text">
        Challenge by
        <a
          class="footer-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="footer-link" href="https://github.com/commIT-Group"
          >commIT Group</a
        >.
      </p>
    </footer>
  </body>
</html>
